<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarHolicBaku</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    color: white;
    overflow-x: hidden;
    padding-bottom: 90px; /* alt men√º i√ßin bo≈üluk */
}

/* Header */
.header {
    width: 100%;
    background: black;
    padding: 20px 0;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    position: fixed;
    top: 0;
    z-index: 10;
}

/* Arama */
.searchWrapper {
    margin-top: 90px;
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.searchBox {
    display: flex;
    max-width: 230px;
    align-items: center;
    gap: 8px;
    background: #2f3640;
    border-radius: 50px;
    position: relative;
}

.searchInput {
    border: none;
    background: none;
    outline: none;
    color: white;
    font-size: 15px;
    padding: 18px 50px 18px 22px;
}

.searchButton {
    position: absolute;
    right: 6px;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: linear-gradient(90deg, #2AF598 0%, #009EFD 100%);
    border: none;
    cursor: pointer;
}

/* Kartlar */
.cards {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 900px;
    margin: 0 auto 50px;
    padding: 0 10px;
}

.card {
    height: 300px;
    background: #313131;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: 0.2s;
}

.card .img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    inset: 0;
    transition: 0.2s;
}

.textBox {
    opacity: 0;
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: 0.2s;
}

.textBox .head { font-size: 20px; font-weight: bold; }
.textBox span { font-size: 12px; color: lightgrey; }
.textBox .price { font-size: 16px; font-weight: bold; }

.card.open .textBox { opacity: 1; }
.card.open .img { filter: blur(6px); transform: scale(1.05); }

@media (max-width: 600px) {
    .card { height: 250px; }
}

/* ================= ALT MEN√ú (SAYFA UYUMLU) ================= */

.button-container {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    width: 270px;
    height: 48px;
    align-items: center;
    justify-content: space-around;

    /* SAYFA UYUMLU RENKLER */
    background: linear-gradient(145deg, #202020, #2a2a2a);
    border: 1px solid #333;

    border-radius: 14px;
    z-index: 20;

    box-shadow:
      0 8px 20px rgba(0,0,0,0.6),
      inset 0 1px 0 rgba(255,255,255,0.05);
}

.button {
    border: none;
    background: transparent;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;

    color: #bdbdbd;
    cursor: pointer;
    transition: all 0.25s ease;
}

.button:hover {
    color: #2AF598;
    background: rgba(42, 245, 152, 0.12);
    transform: translateY(-2px);
}

.button:active {
    transform: scale(0.95);
}

.icon {
    font-size: 20px;
}
</style>
</head>

<body>

<div class="header">CarHolicBaku</div>

<div class="searchWrapper">
    <div class="searchBox">
        <input class="searchInput" id="searchInput" type="text" placeholder="Ara...">
        <button class="searchButton">üîç</button>
    </div>
</div>

<div class="cards">
    <div class="card">
        <img class="img" src="img/CHB911.jpg">
        <div class="textBox">
            <p class="head">Porsche</p>
            <span>Bakƒ±</span>
            <p class="price">77-GG-911</p>
        </div>
    </div>

    <div class="card">
        <img class="img" src="img/CHB777.jpg">
        <div class="textBox">
            <p class="head">Bugatti</p>
            <span>Nazar Holdings</span>
            <p class="price">77-UU-777</p>
        </div>
    </div>
</div>

<!-- ALT MEN√ú -->
<div class="button-container">
    <button class="button" onclick="location.href='index.html'">
        üè†
    </button>
    <button class="button" id="openSearch">
        üîç
    </button>
    <button class="button">
        üë§
    </button>
    <button class="button">
        üõí
    </button>
</div>

<script>
const cards = document.querySelectorAll(".card");
const searchInput = document.getElementById("searchInput");

const cardLinks = [
    "porsche/77gg911.html",
    "bugatti/77uu777.html"
];

cards.forEach((card, index) => {
    let timer;

    card.addEventListener("mousedown", () => {
        timer = setTimeout(() => {
            window.location.href = cardLinks[index];
        }, 600);
    });

    card.addEventListener("mouseup", () => clearTimeout(timer));
    card.addEventListener("mouseleave", () => clearTimeout(timer));
    card.addEventListener("touchstart", () => {
        timer = setTimeout(() => {
            window.location.href = cardLinks[index];
        }, 600);
    });
    card.addEventListener("touchend", () => clearTimeout(timer));

    card.addEventListener("click", (e) => {
        e.stopPropagation();
        cards.forEach(c => c !== card && c.classList.remove("open"));
        card.classList.toggle("open");
    });
});

document.addEventListener("click", () => {
    cards.forEach(card => card.classList.remove("open"));
});

searchInput.addEventListener("keyup", () => {
    const value = searchInput.value.toLowerCase();
    cards.forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(value)
            ? "block"
            : "none";
    });
});
    
const openSearchBtn = document.getElementById("openSearch");

openSearchBtn.addEventListener("click", () => {
    // Arama alanƒ±nƒ± g√∂r√ºn√ºr yap + odaklan
    window.scrollTo({
        top: document.querySelector(".searchWrapper").offsetTop - 80,
        behavior: "smooth"
    });

    setTimeout(() => {
        searchInput.focus();
    }, 400);
});
</script>

</body>
</html>
