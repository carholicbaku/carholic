<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarHolicBaku</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    color: white;
    overflow-x: hidden;
}

/* Header */
.header {
    width: 100%;
    background: black;
    padding: 20px 0;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    position: fixed;
    top: 0;
    z-index: 10;
}

/* Arama alanƒ± */
.searchWrapper {
    margin-top: 90px;
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

/* From Uiverse.io by OnlyCodeChannel */
.searchBox {
    display: flex;
    max-width: 230px;
    align-items: center;
    gap: 8px;
    background: #2f3640;
    border-radius: 50px;
    position: relative;
}
.searchInput {
    border: none;
    background: none;
    outline: none;
    color: white;
    font-size: 15px;
    padding: 18px 50px 18px 22px;
}
.searchButton {
    position: absolute;
    right: 6px;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: linear-gradient(90deg, #2AF598 0%, #009EFD 100%);
    border: none;
    cursor: pointer;
}

/* Kartlar */
.cards {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 900px;
    margin: 0 auto 50px;
    padding: 0 10px;
}

.card {
    width: 100%;
    height: 300px;
    background: #313131;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: 0.2s;
}

.card .img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    inset: 0;
    transition: 0.2s;
}

.textBox {
    opacity: 0;
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: 0.2s;
}

.textBox .head { font-size: 20px; font-weight: bold; }
.textBox span { font-size: 12px; color: lightgrey; }
.textBox .price { font-size: 16px; font-weight: bold; }

.card.open .textBox { opacity: 1; }
.card.open .img { filter: blur(6px); transform: scale(1.05); }

@media (max-width: 600px) {
    .card { height: 250px; }
}
</style>
</head>

<body>

<div class="header">CarHolicBaku</div>

<div class="searchWrapper">
    <div class="searchBox">
        <input class="searchInput" id="searchInput" type="text" placeholder="Ara...">
        <button class="searchButton">
            üîç
        </button>
    </div>
</div>

<div class="cards">

    <div class="card">
        <img class="img" src="img/CHB911.jpg">
        <div class="textBox">
            <p class="head">Porsche</p>
            <span>Bakƒ±</span>
            <p class="price">77-GG-911</p>
        </div>
    </div>

    <div class="card">
        <img class="img" src="img/CHB777.jpg">
        <div class="textBox">
            <p class="head">Bugatti</p>
            <span>Nazar Holdings</span>
            <p class="price">77-UU-777</p>
        </div>
    </div>

    <div class="card">
        <img class="img" src="img/000.jpg">
        <div class="textBox">
            <p class="head">Aa</p>
            <span>Bb</span>
            <p class="price">000</p>
        </div>
    </div>

    <div class="card">
        <img class="img" src="img/000.jpg">
        <div class="textBox">
            <p class="head">Aa</p>
            <span>Bb</span>
            <p class="price">000</p>
        </div>
    </div>

</div>

<script>
const cards = document.querySelectorAll(".card");
const searchInput = document.getElementById("searchInput");

const cardLinks = [
    "porsche/77gg911.html",
    "bugatti/77uu777.html",
    "litecoin.html",
    "solana.html"
];

// kƒ±sa tƒ±klama / uzun basma
cards.forEach((card, index) => {
    let timer;

    card.addEventListener("mousedown", () => {
        timer = setTimeout(() => {
            window.location.href = cardLinks[index];
        }, 600);
    });

    card.addEventListener("mouseup", () => clearTimeout(timer));
    card.addEventListener("mouseleave", () => clearTimeout(timer));

    card.addEventListener("touchstart", () => {
        timer = setTimeout(() => {
            window.location.href = cardLinks[index];
        }, 600);
    });

    card.addEventListener("touchend", () => clearTimeout(timer));

    card.addEventListener("click", (e) => {
        e.stopPropagation();
        cards.forEach(c => c !== card && c.classList.remove("open"));
        card.classList.toggle("open");
    });
});

document.addEventListener("click", () => {
    cards.forEach(card => card.classList.remove("open"));
});

// arama filtresi
searchInput.addEventListener("keyup", () => {
    const value = searchInput.value.toLowerCase();

    cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(value) ? "block" : "none";
    });
});
</script>

</body>
</html>
