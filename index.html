<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarHolicBaku</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: white;
        overflow-x: hidden;
    }

    /* Üst şerit */
    .header {
        width: 100%;
        background: black;
        padding: 20px 0;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        position: fixed;
        top: 0;
        z-index: 10;
    }

    /* Kart container */
    .cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 sütun */
        gap: 15px;
        max-width: 900px;
        margin: 100px auto 50px;
        padding: 0 10px;
        box-sizing: border-box;
        justify-items: center;
    }

    /* Kartlar */
    .card {
        width: 100%;           /* genişlik grid kolonuna uyumlu */
        height: 300px;         /* sabit yükseklik */
        background: #313131;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        transition: 0.2s ease-in-out;
    }

    .card .img {
    width: 100%;         /* Kart genişliğini tamamen kaplar */
    height: 100%;        /* Kart yüksekliğini tamamen kaplar */
    object-fit: cover;   /* Orantıyı bozmadan kırpma yapar */
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;          /* Bilgilerin altında */
    transition: transform 0.2s ease-in-out;
}

/* Kart açıldığında resim biraz büyüyebilir (opsiyonel) */
.card.open .img {
    transform: scale(1.05);
}

    .textBox {
        opacity: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        z-index: 2;
        transition: 0.2s;
    }

    .textBox .head { font-size: 20px; font-weight: bold; }
    .textBox .price { font-size: 17px; font-weight: bold; }
    .textBox span { font-size: 12px; color: lightgrey; }

    .card:hover .textBox { opacity: 1; }
    .card:hover .img { height: 65%; filter: blur(7px); animation: anim 3s infinite; }
    @keyframes anim { 0% { transform: translateY(0); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0); } }
    .card:hover { transform: scale(1.04) rotate(-1deg); }

    /* Mobilde 2 sütun ve daha dolu kartlar */
    @media (max-width: 600px) {
        .cards { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 0 5px; }
        .card { height: 250px; }
        .img { height: 35%; }
    }

</style>
</head>
<body>

<div class="header">CarHolicBaku</div>

<div class="cards">
    <!-- Kart 1 -->
    <!-- Kart 1 -->
<div class="card">
    <img class="img" src="img/CHB911.jpg" alt="...">
    <div class="textBox">
        <p class="head">Porsche</p>
        <span>Bakı</span>
        <p class="price">77-GG-911</p>
    </div>
</div>

    <!-- Kart 2 -->
    <!-- Kart 2 -->
<div class="card">
    <img class="img" src="img/CHB777.jpg" alt="...">
    <div class="textBox">
        <p class="head">Bugatti</p>
        <span>Nazar Holdings</span>
        <p class="price">77-UU-777</p>
    </div>
</div>

    <!-- Kart 3 -->
    <div class="card">
    <img class="img" src="img/000.jpg" alt="...">
    <div class="textBox">
        <p class="head">Aa</p>
        <span>Bb</span>
        <p class="price">000</p>
    </div>
    </div>

    <!-- Kart 4 -->
    <div class="card">
    <img class="img" src="img/000.jpg" alt="...">
    <div class="textBox">
        <p class="head">Aa</p>
        <span>Bb</span>
        <p class="price">000</p>
    </div>
    </div>

</div>
    <script>
const cards = document.querySelectorAll(".card");

// Her kartın kendi özel sayfası
const cardLinks = [
    'porsche/77gg911.html',
    'bugatti/77uu777.html',
    'litecoin.html',
    'solana.html'
];

cards.forEach((card, index) => {
    let pressTimer;

    // Masaüstü
    card.addEventListener('mousedown', (e) => {
        e.preventDefault();
        pressTimer = setTimeout(() => {
            window.location.href = cardLinks[index];
        }, 600);
    });
    card.addEventListener('mouseup', () => clearTimeout(pressTimer));
    card.addEventListener('mouseleave', () => clearTimeout(pressTimer));

    // Mobil dokunmatik
    card.addEventListener('touchstart', (e) => {
        pressTimer = setTimeout(() => {
            window.location.href = cardLinks[index];
        }, 600);
    });
    card.addEventListener('touchend', () => clearTimeout(pressTimer));
    card.addEventListener('touchmove', () => clearTimeout(pressTimer));

    // Kısa tıklama / dokunma
    card.addEventListener('click', (e) => {
        e.stopPropagation();
        cards.forEach(c => {
            if(c !== card) c.classList.remove("open");
        });
        card.classList.toggle("open");
    });
});

// Kart dışına tıklayınca tüm kartlar kapanır
document.addEventListener('click', () => {
    cards.forEach(card => card.classList.remove("open"));
});
</script>
</body>
</html>
